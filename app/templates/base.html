<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
    {% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>
        {% block title %}
        {% endblock %}

    </title>
</head>

<body class="bg">
    <div class="container-fluid">
        <div class="row d-flex">
            <div class="col-1  border min-vh-100 sidebar">
                <div class="m-3">
                    <h5>Sidebar</h5>
                </div>
                <hr>
                <div class="">
                    <ul class="list-group list-group-flush">
                        <a href="{{ url_for ('dashboard') }}" class="list-group-item">Dashboard</a>
                        <a href="{{ url_for('listar_envios') }}" class="list-group-item">Envios</a>
                        <a href="{{ url_for ('relatorios') }}" class="list-group-item">Relatórios</a>
                        <a href="{{ url_for ('configuracao') }}" class="list-group-item">Configuração</a>
                    </ul>
                </div>
            </div>
            <main class="col-11 mt-2">
                {% block main %}
                {% endblock %}

            </main>
        </div>

        {% block body %}
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</body>

</html>
